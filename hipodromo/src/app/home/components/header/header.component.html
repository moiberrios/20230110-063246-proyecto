<ion-header class="ion-container ion-no-border">
<ion-toolbar >
  <div class="toolbar-wrapper">
    <ion-buttons slot="start" class="ion-no-padding">
      <ion-button>
       <ion-icon color="primary" size="large" class="chart-logo" name="stats-chart-outline"></ion-icon>
      </ion-button>
      <ion-searchbar color="light" class="ion-hide-lg-down" placeholder="Search">  </ion-searchbar>
    </ion-buttons>
    <ion-grid>
      <ion-row class="ion-justify-content-end">
        <ion-col size="auto">
          <ion-icon name="home"></ion-icon>
          <div>Inicio</div>
        </ion-col>
        <ion-col size="auto">
          <ion-icon name="storefront-outline"></ion-icon>
          <div>Carreras</div>
        </ion-col>
        <ion-col size="auto">
          <ion-icon name="bag-check-outline"></ion-icon>
          <div>Mis apuestas</div>
        </ion-col>
        <ion-col size="auto">
          <ion-icon name="notifications"></ion-icon>
          <ion-badge color="danger" style="position:absolute;margin-left:-10px;margin-top:-5px;height: 16px;width: 16px;border-radius: 99999px">
            2
          </ion-badge>
          <div>Notificaciones</div>
        </ion-col>
        <ion-col (click)=presentPopover($event) size="auto">
          <ion-icon name="person-outline"></ion-icon>
          <div>Yo</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-toolbar>
</ion-header>
